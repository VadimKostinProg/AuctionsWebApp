<div>
    <h2>Sign In</h2>
    <form (ngSubmit)="onSubmit()"
          #signInForm="ngForm">
        <div class="form-group">
            <label for="userName"
                   class="form-label">
                Email or User Name:
            </label>
            <input type="userName"
                   id="userName"
                   name="userName"
                   class="form-control"
                   ngModel
                   required
                   userName />
        </div>

        <div class="form-group">
            <label for="password"
                   class="form-label">
                Password:
            </label>
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   ngModel
                   required
                   minlength="6" />
        </div>

        <div *ngIf="error"
             class="text-danger">
            {{ error }}
        </div>

        <div class="row"
             <button
             type="submit"
             class="btn default-btn-background">Sign In</button>
    </form>
</div>

<div class="w-75 margin-auto">
    <div class="form-container">

        <h2>Sign In</h2>

        <form [formGroup]="loginForm"
              (ngSubmit)="onSubmit()">
            <div class="form-field flex">
                <div class="w-25">
                    <label for="userName"
                           class="form-label pt">User Name or Email:</label>
                </div>

                <div class="flex-1">
                    <input type="text"
                           id="userName"
                           class="form-input"
                           formControlName="userName" />
                </div>
            </div>

            <div class="form-field flex">
                <div class="w-25">
                    <label for="password"
                           class="form-label pt">Password</label>
                </div>

                <div class="flex-1">
                    <input type="password"
                           id="password"
                           class="form-input"
                           formControlName="password" />
                </div>
            </div>

            <div *ngIf="error"
                 class="text-danger">
                {{ error }}
            </div>

            <div class="mb-3">
                <span>
                    You have not created account yet? 
                    <a routerLink="create-account">Create it right now!</a>
                </span>
            </div>

            <div class="form-field flex">
                <div class="w-25">
                    <a class="btn btn-secondary"
                       routerLink="/">
                        Back
                    </a>
                </div>

                <div class="flex-1">
                    <button type="submit"
                            class="button default-btn-background">Sign In</button>
                </div>
            </div>
        </form>
    </div>
</div>

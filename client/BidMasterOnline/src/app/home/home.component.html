<search-bar [placeholder]="placeholder"
            (onSubmit)="onSearchPressed()"></search-bar>

<auction-filters></auction-filters>

<h4 class="mt-3">Popular</h4>
<div class="cards-container">
    <auction-card *ngFor="let auction in popularAuctions"
                  [auction]="auction"></auction-card>
</div>

<h4 class="mt-3">Finishing soon</h4>
<div class="cards-container mb-3">
    <auction-card *ngFor="let auction in finishingAuctions"
                  [auction]="auction"></auction-card>
</div>

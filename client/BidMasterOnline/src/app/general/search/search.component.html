<search-bar [placeholder]="placeholder"
            (onSubmit)="onSearchOrFilterProceed()"></search-bar>

<auction-filters></auction-filters>

<ng-container *ngIf="auctions.length > 0; else notFound">
    <h3>Result</h3>

    <auction-card *ngFor="let auction of auctions"
                  [auction]="auction"></auction-card>
</ng-container>

<ng-template #notFound>
    <div class="message-container">
        <div class="message">
            <h3>For your request there are not auctions.</h3>
        </div>
    </div>
</ng-template>

<ng-container>
    <div class="d-flex justify-content-between w-75">
        <div class="dropdown flex-fill"
             id="category-dropdown">
            <button class="btn dropdown-toggle default-btn-background w-75"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                Category
            </button>
            <ul class="dropdown-menu p-2">
                <li *ngFor="let category of categories">
                    <input class="form-check-input radio-button"
                           type="radio"
                           name="status"
                           [value]="category"
                           (change)="onCategoryChanged($event)" /> {{ category }}
                </li>
            </ul>
        </div>

        <div class="dropdown flex-fill"
             id="start-price-dropdown">
            <button class="btn dropdown-toggle default-btn-background w-75"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                Start price
            </button>
            <ul class="dropdown-menu p-2 slider-dropdown">
                <li>
                    <ngx-slider [(value)]="minStartPrice"
                                [(highValue)]="maxStartPrice"
                                [options]="options"
                                (userChange)="onStartPriceFilterChange($event)">
                    </ngx-slider>
                </li>
            </ul>
        </div>

        <div class="dropdown flex-fill"
             id="current-bid-dropdown">
            <button class="btn dropdown-toggle default-btn-background w-75"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                Current bid
            </button>
            <ul class="dropdown-menu p-2 slider-dropdown">
                <li>
                    <ngx-slider [(value)]="minCurrentBid"
                                [(highValue)]="maxCurrentBid"
                                [options]="options"
                                (userChange)="onCurrentBidFilterChange($event)">
                    </ngx-slider>
                </li>
            </ul>
        </div>

        <div class="dropdown flex-fill"
             id="status-dropdown">
            <button class="btn dropdown-toggle default-btn-background w-75"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                Status
            </button>
            <ul class="dropdown-menu p-2">
                <li>
                    <input #activeStatusRadio
                           class="form-check-input radio-button"
                           type="radio"
                           name="status"
                           value="Active"
                           (change)="onStatusChanged($event)" /> Active
                </li>
                <li>
                    <input #finishedStatusRadio
                           class="form-check-input radio-button"
                           type="radio"
                           name="status"
                           value="Finished"
                           (change)="onStatusChanged($event)" /> Finished
                </li>
            </ul>
        </div>
    </div>
</ng-container>
